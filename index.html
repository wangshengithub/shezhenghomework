<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收社政作业</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .status {
            display: inline-block;
            padding: 8px 15px;
            background-color: #e74c3c;
            color: white;
            border-radius: 20px;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .ads-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
        }

        .ad-box {
            flex: 1;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .ad-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .ad-box a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }

        .ad-image {
            width: 100%;
            height: 150px;
            background-size: cover;
            background-position: center;
        }

        .ad-content {
            padding: 15px;
        }

        .ad-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .ad-description {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .ad-label {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(231, 76, 60, 0.8);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .message-box {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .message-text {
            font-size: 2rem;
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .sound-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .wave-bar {
            width: 5px;
            background-color: rgba(52, 152, 219, 0.5);
            animation: wave 1s infinite ease-in-out;
        }

        .wave-bar:nth-child(1) { height: 10px; animation-delay: 0s; }
        .wave-bar:nth-child(2) { height: 20px; animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { height: 15px; animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { height: 25px; animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { height: 18px; animation-delay: 0.4s; }
        .wave-bar:nth-child(6) { height: 22px; animation-delay: 0.5s; }
        .wave-bar:nth-child(7) { height: 12px; animation-delay: 0.6s; }
        .wave-bar:nth-child(8) { height: 20px; animation-delay: 0.7s; }
        .wave-bar:nth-child(9) { height: 15px; animation-delay: 0.8s; }
        .wave-bar:nth-child(10) { height: 25px; animation-delay: 0.9s; }

        @keyframes wave {
            0% { transform: scaleY(1); }
            50% { transform: scaleY(1.5); }
            100% { transform: scaleY(1); }
        }

        .footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .ads-container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .message-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>自动播报系统</h1>
        <span class="status">正在播报中...</span>
    </header>

    <div class="container">
        <div class="ads-container">
            <div class="ad-box">
                <a href="https://wangshengithub.github.io/pixelpicture/" target="_blank">
                    <div class="ad-label">广告</div>
                    <div class="ad-image" style="background-image: url('wangshenforum.png');"></div>
                    <div class="ad-content">
                        <div class="ad-title">随缘画 - 用画名生成抽象艺术</div>
                        <div class="ad-description">开源的抽象艺术生成器，极简，可商用。</div>
                    </div>
                </a>
            </div>
            
            <div class="ad-box">
                <a href="https://hotnews-trend.pages.dev" target="_blank">
                    <div class="ad-label">广告</div>
                    <div class="ad-image" style="background-image: url('hotnews.png');"></div>
                    <div class="ad-content">
                        <div class="ad-title">HotNews Trend | 热点趋势榜</div>
                        <div class="ad-description">告别信息过载，AI 助你看懂新闻资讯热点，简单的舆情监控分析 - 多平台热点聚合。监控35个平台（抖音、知乎、B站、华尔街见闻、财联社等）</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2025 wangshen. 保留所有权利. 未经许可，严禁以任何形式下载本站任何源代码或搬运/套壳.</p>
    </div>

    <!-- 隐藏的音频元素，自动播放并循环 -->
    <audio id="audio-player" src="homework.mp3" autoplay loop></audio>

    <script>
        // 获取DOM元素
        const statusElement = document.querySelector('.status');
        const audioPlayer = document.getElementById('audio-player');
        
        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            // 尝试自动播放音频
            const playPromise = audioPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // 自动播放成功
                    statusElement.textContent = '正在播报中...';
                })
                .catch(error => {
                    // 自动播放被阻止，添加用户交互事件
                    console.log('自动播放被阻止:', error);
                    
                    // 添加点击事件以启动音频
                    document.body.addEventListener('click', function initAudio() {
                        audioPlayer.play().then(_ => {
                            statusElement.textContent = '正在播报中...';
                        }).catch(err => {
                            console.error('播放失败:', err);
                            statusElement.textContent = '播报失败';
                        });
                        
                        // 移除事件监听器
                        document.body.removeEventListener('click', initAudio);
                    }, { once: true });
                    
                    statusElement.textContent = '点击页面开始播报';
                });
            }
        });
        
        // 监听音频播放事件
        audioPlayer.addEventListener('playing', function() {
            statusElement.textContent = '正在播报中...';
        });
        
        // 监听音频暂停事件
        audioPlayer.addEventListener('pause', function() {
            // 如果音频意外暂停，尝试重新播放
            setTimeout(function() {
                audioPlayer.play().catch(err => {
                    console.error('重新播放失败:', err);
                });
            }, 100);
        });
        
        // 监听音频结束事件
        audioPlayer.addEventListener('ended', function() {
            // 由于设置了loop属性，理论上不会触发此事件
            // 但如果触发了，重新播放
            audioPlayer.play();
        });
        
        // 确保页面可见性变化时继续播放
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && audioPlayer.paused) {
                audioPlayer.play().catch(err => {
                    console.error('恢复播放失败:', err);
                });
            }
        });
        
        // 禁用右键菜单，防止用户控制音频
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // 禁用键盘快捷键，防止用户控制音频
        document.addEventListener('keydown', function(e) {
            // 禁用空格键、上下箭头等可能控制音频的按键
            if (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'ArrowDown' || 
                e.code === 'ArrowLeft' || e.code === 'ArrowRight') {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
